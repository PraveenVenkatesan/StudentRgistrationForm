<html>
<head>
<title>Registeration Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> MPNMJ ENGINEERING COLLEGE</h1>
    <h2>Student Registeration Form</h2>
<form action = "google" method = "POST">
<div>
<label>First Name<label>
<input type = "text" name = "name" placeholder = "First name">
</div>
<br>
<div>
<label>Last Name<label>
<input type = "text" name = "name" placeholder = "Last name">
</div>
<br>
<div>
<label>DOB</label>
<input type = "date" name = "date" >
</div>
<br>
<div>
<label>Gender</label>
<select>
<option value = "Male">male </option><br>
<option value = "FeMale">female </option><br>
<option value = "Others">others </option><br>
</select>
</div>
<br>
<div>
<label>Course</label>
<select>
    <option>Course</option>
    <option>B.Tech IT</option>
    <option>CSE</option>
    <option>MECH</option>
    <option>EEE</option>
    <option>ECE</option>
</select>
</div>
<br>
<div>
<label>phone No</label>
<input type="text" name="country code" value="+91" size="2">
<input type="text" name="phone" size="10">
</div>
<br>
<div>
<label>Address</label>
<br>
<textarea cols="75" rows="6" value="address"></textarea> 
</div>
<br>
<div>
<label>Email</label>
<input type="email" id="email" name="email">
</div>
<br>
<div>
<label>Password</label>
<input type="password" id="pass" name="pass">
</div>
<br>
<div>
<label>Repassword</label>
<input type="password" id="repass" name="repass">
</div>
<br>
<input type="button" value="submit"><br>
</form>

</body>
</html>
